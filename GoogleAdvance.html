<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="mystyle.css">
		<title>Advanced Search</title>
	</head>
	<body>
		<div class = "header">
			<form action="https://google.com/search">
				<label class = "lable">以下所有字词：</label>
				<input type="text" name="as_q" class = "search-field">
				<br />
				<label class = "lable">与以下字词完全匹配：</label>
				<input type="text" name="as_epq"class = "search-field">
				<br />
				<label class = "lable">以下任意字词：</label>
				<input type="text" name="as_oq"class = "search-field">
				<br />
				<label class = "lable">不含以下任意字词：</label>
				<input type="text" name="as_eq"class = "search-field">
				<br />
				<input type="submit" value="Google Advanced Search" class="search-sbt">
				
			</form>
			<a  href="https://littlestonetian.github.io/project-0-Littlestonetian/GoogleSearchAssignment.html"
			target="_top" class="image">搜索</a>
		</div>
	</body>
</html>
